{% macro tile(title, number, color, subtitle='') %}

<div class="tile is-parent">
	<article class="has-text-centered tile is-child notification" style="background-color: {{ color }}; color: white;">
		<p class="heading is-size-6 has-text-weight-bold">{{ title }}</p>
		<p id="newCases" class="title" style="margin-bottom: 5px;">{{ number }}</p>
		{% if subtitle %}
			<p class="heading is-size-7">{{ subtitle }}</p>
		{% endif %}
	</article>
</div>

{% endmacro %}
